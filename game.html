<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kő Papír Olló</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="game-container">
            <div class="field computer">
                <h4>Számítógép</h4>
                <div class="selected-sign"><i class="icon" data-sign=""></i></div>
            </div>
            <div class="result">
                <div class="line-container">
                    <p class="point computer">0</span>
                    <hr />
                    <p class="point player">0</p>
                </div>
                <h3 id="match-result">Nyertél</h3>
            </div>
            <div class="field player">
                <div class="selected-sign"><i class="icon" data-sign=""></i></div>
                <div class="sign-container">
                    <button class="sign" id="rock" onclick="playGame('rock')">
                        <i class="icon rock"></i>
                    </button>
                    <button class="sign" id="paper" onclick="playGame('paper')">
                        <i class="icon paper"></i>
                    </button>
                    <button class="sign" id="scissors" onclick="playGame('scissors')">
                        <i class="icon scissors"></i>
                    </button>
                </div>
                <h4>Játékos</h4>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
